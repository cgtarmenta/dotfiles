# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Emergency keybinds
bind = CTRL ALT, T, exec, warp-terminal                     # Open terminal (alternative)
bind = $mainMod, RETURN, exec, warp-terminal                # Open the terminal
bind = $mainMod, E, exec, thunar                            # Open filemanager
bind = $mainMod, Q, killactive,                             # Close the active window
bind = $mainMod SHIFT, M, exec, uwsm stop # Exit Hyprland session via UWSM
bind = $mainMod, V, togglefloating,                         # Allow a window to float
bind = $mainMod, SPACE, exec, rofi -show drun               # Show the graphical app launcher
bind = $mainMod, F, fullscreen,                             # Toggle fullscreen
bind = $mainMod, Y, pin,                                    # Pin window (shows on all workspaces)
bind = $mainMod, J, togglesplit,                            # Toggle split
bind = $mainMod, K, togglegroup,                            # Toggle group mode
bind = $mainMod, Tab, changegroupactive, f                  # Switch to next window in group
bind = $mainMod, L, exec, swaylock-fancy -e -K -p 10 -f Hack-Regular # Lock the screen
bind = $mainMod, O, exec, killall -SIGUSR2 waybar           # Reload waybar

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -    # Screenshot region
bind = CTRL, Print, exec, grim -g "$(hyprctl activewindow -j | jq -r '.at[0],.at[1],.size[0],.size[1]' | tr '\n' ' ' | awk '{print $1","$2" "$3"x"$4}')" - | swappy -f - # Screenshot active window
bind = ALT, Print, exec, grim - | swappy -f -               # Screenshot screen
bind = $mainMod SHIFT, S, exec, env FLAMESHOT_WAYLAND=1 QT_QPA_PLATFORM=wayland QT_SCALE_FACTOR=1 QT_AUTO_SCREEN_SCALE_FACTOR=0 QT_ENABLE_HIGHDPI_SCALING=0 QT_SCALE_FACTOR_ROUNDING_POLICY=PassThrough flameshot gui # Flameshot GUI

# Toggle Gaps
bind = $mainMod SHIFT, G, exec, hyprctl --batch "keyword general:gaps_out 5;keyword general:gaps_in 3" # Set default gaps
bind = $mainMod, G, exec, hyprctl --batch "keyword general:gaps_out 0;keyword general:gaps_in 0" # Remove gaps

# Open applications on F-keys
bind = $mainMod SHIFT, F1, exec, thunar                     # Launch thunar
bind = $mainMod SHIFT, F2, exec, whatsdesk                  # Launch whatsdesk
bind = $mainMod SHIFT, F3, exec, chromium                   # Launch chromium
bind = $mainMod SHIFT, F4, exec, discord                    # Launch discord
bind = $mainMod SHIFT, F5, exec, Telegram                   # Launch telegram
bind = $mainMod SHIFT, F6, exec, steam                      # Launch steam
# bind = $mainMod SHIFT, F7, exec,                          # Launch ...
bind = $mainMod SHIFT, F8, exec, /usr/bin/codium            # Launch codium
bind = $mainMod SHIFT, F9, exec, spotify-launcher           # Launch spotify

# Changing Screen Temperature with wl-gammarelay 
bind = $mainMod CTRL SHIFT, 0, exec, busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 6500
bind = $mainMod CTRL SHIFT, Down, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -500
bind = $mainMod CTRL SHIFT, Up, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n +500

# Volume Control
bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindel = , XF86AudioMute, exec, amixer sset Master toggle

# Screen Brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Playback Control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Warp Terminal Voice-to-Text
bind = , ISO_Level3_Shift, exec, warp-terminal --voice-input

# Window Actions - Move window with SHIFT + arrows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Resizing windows - Activate resize mode
bind = $mainMod, R, submap, resize
submap = resize
bind = , right, resizeactive, 15 0
bind = , left, resizeactive, -15 0
bind = , up, resizeactive, 0 -15
bind = , down, resizeactive, 0 15
bind = , l, resizeactive, 15 0
bind = , h, resizeactive, -15 0
bind = , k, resizeactive, 0 -15
bind = , j, resizeactive, 0 15
bind = , escape, submap, reset
submap = reset

# Quick resize window with keyboard
bind = $mainMod CTRL SHIFT, right, resizeactive, 15 0
bind = $mainMod CTRL SHIFT, left, resizeactive, -15 0
bind = $mainMod CTRL SHIFT, up, resizeactive, 0 -15
bind = $mainMod CTRL SHIFT, down, resizeactive, 0 15
bind = $mainMod CTRL SHIFT, l, resizeactive, 15 0
bind = $mainMod CTRL SHIFT, h, resizeactive, -15 0
bind = $mainMod CTRL SHIFT, k, resizeactive, 0 -15
bind = $mainMod CTRL SHIFT, j, resizeactive, 0 15

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window and switch to workspace with mainMod + CTRL + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, left, movetoworkspace, -1
bind = $mainMod CTRL, right, movetoworkspace, +1

# Move window silently to workspace (without switching) with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces
bind = $mainMod, PERIOD, workspace, e+1
bind = $mainMod, COMMA, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, slash, workspace, previous

# Special workspaces (scratchpads)
bind = $mainMod, minus, movetoworkspace, special
bind = $mainMod, equal, togglespecialworkspace, special
bind = $mainMod, F1, togglespecialworkspace, scratchpad
bind = $mainMod ALT SHIFT, F1, movetoworkspacesilent, special:scratchpad

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

