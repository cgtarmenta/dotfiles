# Monitor wiki https://wiki.hyprland.org/Configuring/Monitors/

# Multi-monitor configuration with explicit positioning
# Format: monitor = NAME, RESOLUTION@REFRESH, POSITION, SCALE
# Positions are calculated based on scaled resolution (physical / scale)

# LG Ultrawide (Primary) - 3440x1440 @ 100Hz at top
# Scaled resolution: 2752x1152
monitor = DP-5, 3440x1440@100, 0x0, 1.25

# Kamvas Pro 13 (Drawing Tablet) - 1920x1080 @ 60Hz centered below LG
# Scaled resolution: 1536x864
# Centered horizontally: X = (2752 - 1536) / 2 = 608
# Below LG: Y = 1152 (LG height)
monitor = DP-4, 1920x1080@60, 608x1152, 1.25

# Fallback for any other monitors
monitor = , preferred, auto, 1.25

# XWayland scaling configuration
xwayland {
  force_zero_scaling = true       # Unscale XWayland, let Hyprland handle it
}

# Electron based apps use X11 as default, auto should detect wayland
env = ELECTRON_OZONE_PLATFORM_HINT, auto

# GDK/GTK scaling for better compatibility
env = GDK_SCALE, 1.5                # GDK Scaling Factor
env = GDK_DPI_SCALE, 1              # Keep DPI at 1 when using GDK_SCALE

# Keyboard layout environment variable for applications
env = XKB_DEFAULT_LAYOUT, es

# Flameshot: force native Wayland backend to fix multi-monitor and scaling
env = FLAMESHOT_WAYLAND,1
env = QT_QPA_PLATFORM,wayland
env = QT_SCALE_FACTOR,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,0
env = QT_ENABLE_HIGHDPI_SCALING,0
env = QT_SCALE_FACTOR_ROUNDING_POLICY,PassThrough

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar # The bottom bar
exec-once = blueman-applet # Systray app fot BT
exec-once = nm-applet --indicator # Systray app for Network/WiFi
#exec-once = steam # Launch Steam
#exec-once = discord # Launch Discors
exec-once = tailscale up # Connect to Tailscale VPN
#exec-once = telegram-desktop # Launch Telegram Desktop
exec = swaybg -m fill -i ~/.config/hypr/moon-over-mondstat.jpg
exec = swaync
exec = wl-gammarelay


# Source a file (multi-file configs)
